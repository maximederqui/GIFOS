<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="style.css" />
    <link rel="preconnect" href="https://fonts.gstatic.com" />
    <link
      href="https://fonts.googleapis.com/css2?family=Montserrat:wght@700&display=swap"
      rel="stylesheet"
    />
    <link rel="preconnect" href="https://fonts.gstatic.com" />
    <link
      href="https://fonts.googleapis.com/css2?family=Roboto&display=swap"
      rel="stylesheet"
    />
    <link rel="preconnect" href="https://fonts.gstatic.com" />
    <link
      href="https://fonts.googleapis.com/css2?family=Montserrat&family=Roboto&display=swap"
      rel="stylesheet"
    />
    <title>GiFos</title>
  </head>
  <body>
    <header class="header">
      <a class="logo"
        ><img
          src="../GIFOS/assets/assets/logo-mobile.svg"
          alt="Imagen-de-Logo-GIFOS"
      /></a>
      <img
        id="burguerBtn"
        src="../GIFOS/assets/assets/burger.svg"
        alt="Boton menu hamburguesa"
      />
      <div class="Background1 hidden">

      <ul class="menu">
      <li><a href="#" class="episodiosnav">Modo Nocturno</a></li>
      <hr>
        <li><a href="#">Favoritos</a></li>
        <hr>
        <li><a href="#">Mis GIFOS</a></li>
        <hr>
      </ul>
    </div>
    </header>

    <main>
      <section id="inicio">
        <div id="tituloInicio">
          <h1>
            Inspírate, busca, guarda, y crea los mejores
            <span id="verde">GIFOS</span>
          </h1>
        </div>
        <div class="barraBusqueda">
          <img
            id="ilustacion"
            src="../GIFOS/assets/assets/ilustra_header.svg"
            alt="imagen1"
          />
          <div id="busqueda">
            <input
              id="inputid"
              type="text"
              id="searchterm"
              placeholder="Busca GIFOS y más"
            />
            <img
              id="lupa"
              src="../GIFOS/assets/assets/icon-search.svg"
              alt="lupa"
            />
          </div>
        </div>
      </section>
      <section id="trendig">
        <div>
          <p id="tituloTrendig">Trending:</p>
          <p id="textoTrending">
            Reactions, Entertainment,<br />
            Sports, Stickers, Artists
          </p>
        </div>
      </section>
      <section class="mascotas">
        <h3>Mascotas</h3>
        <div id="grid">
          <img src="https://picsum.photos/156/120" alt="1" />
          <img src="https://picsum.photos/156/120" alt="2" />
          <img src="https://picsum.photos/156/120" alt="3" />
          <img src="https://picsum.photos/156/120" alt="4" />
          <img src="https://picsum.photos/156/120" alt="5" />
          <img src="https://picsum.photos/156/120" alt="6" />
          <img src="https://picsum.photos/156/120" alt="7" />
          <img src="https://picsum.photos/156/120" alt="8" />
          <img src="https://picsum.photos/156/120" alt="9" />
          <img src="https://picsum.photos/156/120" alt="10" />
          <img src="https://picsum.photos/156/120" alt="11" />
          <img src="https://picsum.photos/156/120" alt="12" />
        </div>
        <button id="verMas">Ver Mas</button>
      </section>

      <section id="trendingGIFOS">
        <h2 id="tituloTrendGifos">Trending GIFOS</h2>
        <p id="parrafoTrend">
          Mira los últimos <br />GIFOS de nuestra comunidad.
        </p>
      </section>
        <section id="carrusel"></section>
        <div id="imgsTrendGifos">
          <img
            src="https://picsum.photos/300/300"
            alt="Imagen de gato andando en motocicleta"
            id="imgTrendGifos1"
          />
          <img
            src="https://picsum.photos/300/300"
            alt="Imagen de gato andando en motocicleta"
            id="imgTrendGifos2"
          />
          <img
            src="https://picsum.photos/300/300"
            alt="Imagen de gato andando en motocicleta"
            id="imgTrendGifos3"
          />
          <img
            src="https://picsum.photos/300/300"
            alt="Imagen de gato andando en motocicleta"
            id="imgTrendGifos4"
          />
          <img
            src="https://picsum.photos/300/300"
            alt="Imagen de gato andando en motocicleta"
            id="imgTrendGifos5"
          />
        </div>
      </section>
    </main>

    <footer id="footer">
      <div class="contentFooter">
        <p class="textoFooter1">Compartir en:</p>

        <div class="logos">
          <img
            class="foto"
            src="../GIFOS/assets/assets/icon_facebook.svg"
            alt="facebook"
          />
          <img
            class="foto"
            src="../GIFOS/assets/assets/icon-twitter.svg"
            alt="twitter"
          />
          <img
            class="foto"
            src="../GIFOS/assets/assets/icon_instagram.svg"
            alt="instagram"
          />
        </div>

        <p class="textoFooter2">© GIFOS 2020 All Rights Reserved.</p>
      </div>
    </footer>
    <script src="./app.js"></script>
  </body>
</html>
